[os]
disabled = false
format = '[$symbol]($style)'

[username]
disabled = false
show_always = true
style_user = 'bold green'
format = '[$user]($style)'

[hostname]
ssh_only = false
ssh_symbol = "󰢹 "
style = 'bold blue'
format = '[$hostname]($style)[$ssh_symbol]($style)'

[directory]
style = 'bold green'
format = '[$path]($style) '
truncation_length = 3

[character]
success_symbol = '[➔](bold green)'
error_symbol = '[✘](bold red)'
# success_symbol = '[\$](bold)'
# error_symbol = '[\$](red bold)'
# vimcmd_symbol = '[V](bold green) '


